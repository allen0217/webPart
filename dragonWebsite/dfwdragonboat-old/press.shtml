<SCRIPT type="text/javascript">
var expand = 1;

function ShowLinks()
{
	if(expand==1)
		document.getElementById('newslinks').innerHTML = newslinks;
	else
		document.getElementById('newslinks').innerHTML = "";

	expand = -expand;
}

function ShowRelease(theone)
{
	if(theone == 2007)
		document.getElementById('newslinks').innerHTML = release2007;
	else if(theone == 2008)
		document.getElementById('newslinks').innerHTML = release2008;
	else if(theone == 2009)
		document.getElementById('newslinks').innerHTML = release2009;
	else if(theone == 2010)
		document.getElementById('newslinks').innerHTML = release2010;
	else if(theone == 2012)
	    document.getElementById('newslinks').innerHTML = release2012;

	expand = 1;
}
</SCRIPT>

{

	expand = -expand;
}

function ShowRelease(theone) {
    if (theone == 2016) {
        document.getElementById('newslinks').innerHTML = release2016;
    }

        document.getElementById('newslinks').innerHTML = release2013;
        document.getElementById('newspaperimage').innerHTML = '<img src="/images/2013chinesenews.png" />';    
   }
    else {
        document.getElementById('newspaperimage').innerHTML = '';    
        if (theone == 2007)
            document.getElementById('newslinks').innerHTML = release2007;
        else if (theone == 2008)
            document.getElementById('newslinks').innerHTML = release2008;
        else if (theone == 2009)
            document.getElementById('newslinks').innerHTML = release2009;
        else if (theone == 2010)
            document.getElementById('newslinks').innerHTML = release2010;
        else if (theone == 2012)
            document.getElementById('newslinks').innerHTML = release2012;
        else if (theone == 2013)
            document.getElementById('newslinks').innerHTML = release2013;
		else if (theone == 2014)
            document.getElementById('newslinks').innerHTML = release2014;
    }
	expand = 1;
}
</SCRIPT>
